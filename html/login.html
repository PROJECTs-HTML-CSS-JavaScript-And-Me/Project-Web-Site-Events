<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Inicio de Sesión </title>
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="icon"  href="../img/logo.png" type="image/png">
    </head>
    <body>
        <a href="../index.html" class="back-link"> &larr; </a>
        <div class="contenedor">
            <!--logi -->
            <div class="contenedor-form">
                <form class="sing-in" id="loginForm">
                    <h2> Iniciar Sesión </h2>
                    <div class="social-networks">
                        <ion-icon name="logo-whatsapp"> </ion-icon>
                        <ion-icon name="logo-instagram"> </ion-icon>
                        <ion-icon name="logo-twitter"> </ion-icon>
                        <ion-icon name="logo-tiktok"> </ion-icon>
                    </div>
                    <span> Use su correo y contraseña </span>
                    <div class="contenedor-input">
                        <ion-icon name="mail-outline"> </ion-icon>
                        <input id="loginEmail" type="email" placeholder="Email" required>
                    </div>
                    <div class="contenedor-input">
                        <ion-icon name="lock-closed-outline"> </ion-icon>
                        <input id="loginPass" type="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="button"> INICIAR SESIÓN </button>
                    <div id="loginMessage" class="message"> </div>
                </form>
            </div>
            <!--regstro-->
            <div class="contenedor-form">
                <form class="sing'up" id="registerForm">
                    <h2> Registrarse </h2>
                    <div class="social-networks">
                        <ion-icon name="logo-whatsapp"> </ion-icon>
                        <ion-icon name="logo-instagram"> </ion-icon>
                        <ion-icon name="logo-twitter"> </ion-icon>
                        <ion-icon name="logo-tiktok"> </ion-icon>
                    </div>
                    <span> Use su correo electrónico para registrarse </span>
                    <div class="contenedor-input">
                        <ion-icon name="person-outline"> </ion-icon>
                        <input id="regName" type="text" placeholder="Nombre" required>
                    </div>
                    <div class="contenedor-input">
                        <ion-icon name="mail-outline"> </ion-icon>
                        <input id="regEmail" type="email" placeholder="Email" required>
                    </div>
                    <div class="contenedor-input">
                        <ion-icon name="lock-closed-outline"> </ion-icon>
                        <input id="regPass" type="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="button"> Registrarse </button>
                    <div id="registerMessage" class="message"> </div>
                </form>
            </div>
            <!--bienenida -->
            <div class="contenedor-welcome">
                <div class="welcome-sing-up welcome">
                    <h3> Bienvenido </h3>
                    <p> Ingrese sus datos personales para usar todas las funciones del sitio </p>
                    <button class="button" id="btn-sing-up"> Registrarse </button>
                </div>
                <div class="welcome-sing-in welcome">
                    <h3> Hola </h3>
                    <p> Regístrese con sus datos personales para usar todas las funciones </p>
                    <button class="button" id="btn-sing-in"> Iniciar Sesión </button>
                </div>
            </div>
        </div>
        <script src="../js/login.js"> </script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule> </script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"> </script>
    </body>
</html>
